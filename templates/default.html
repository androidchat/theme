<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
              {{ entries:listing folder="blog" limit="3" }}
                  {{ if no_results }}
                    <p class="sorry">
                      No blog posts have been posted yet.<br>
                      Check back soon.
                    </p>
                  {{ else }}
                    {{ theme:partial src="blog/listing" use_context="true" }}
                  {{ endif }}
              {{ /entries:listing }}

              {{ theme:partial src="blog/newold-pagination" use_context="true" }}
            </div>
        </div>
    </div>
</div>
